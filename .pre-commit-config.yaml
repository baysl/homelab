repos:
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
        args: ["--verbose"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
