name: Flux Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  flux-preview:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | sudo bash

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Write kubeconfig
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
        run: echo "$KUBECONFIG_CONTENT" > $KUBECONFIG

      - name: Test connection
        run: kubectl get nodes

      - name: Switch Flux to PR branch
        if: github.event.action != 'closed'
        env:
          PR_BRANCH: ${{ github.head_ref }}
        run: |
          kubectl patch gitrepository flux-system -n flux-system --type merge \
            -p "{\"spec\": {\"ref\": {\"branch\": \"${PR_BRANCH}\"}}}"
          flux reconcile source gitrepository flux-system -n flux-system
          flux reconcile kustomization flux-system -n flux-system

      - name: Restore Flux to main
        if: github.event.action == 'closed'
        run: |
          kubectl patch gitrepository flux-system -n flux-system --type merge \
            -p '{"spec": {"ref": {"branch": "main"}}}'
          flux reconcile source gitrepository flux-system -n flux-system
          flux reconcile kustomization flux-system -n flux-system
