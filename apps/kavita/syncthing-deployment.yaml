apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita-syncthing
  namespace: kavita
  labels:
    app: kavita-syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita-syncthing
  template:
    metadata:
      labels:
        app: kavita-syncthing
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: syncthing
        image: syncthing/syncthing:1.27.10
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8384
          name: gui
        - containerPort: 22000
          name: sync
        - containerPort: 22000
          name: sync-udp
          protocol: UDP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: config
          mountPath: /var/syncthing/config
        - name: library
          mountPath: /data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: kavita-syncthing-config
      - name: library
        persistentVolumeClaim:
          claimName: kavita-library
