apiVersion: v1
kind: Service
metadata:
  name: kavita-syncthing
  namespace: kavita
spec:
  selector:
    app: kavita-syncthing
  ports:
  - name: gui
    port: 8384
    targetPort: 8384
    protocol: TCP
  - name: sync
    port: 22000
    targetPort: 22000
    protocol: TCP
  - name: sync-udp
    port: 22000
    targetPort: 22000
    protocol: UDP
  type: ClusterIP
